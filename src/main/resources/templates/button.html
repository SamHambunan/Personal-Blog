<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang = "en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Button</title>
</head>
<body>
<form th:action="@{/buttonClicked}" method="post">

</html>
